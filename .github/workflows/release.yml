name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: '3.12'
      - name: Sync dependencies
        run: uv sync --frozen --extra dev
      - name: Run tests
        run: |
          uv run black --check src tests
          uv run isort --check src tests
          uv run pytest
      - name: Build
        run: uv build
      - name: Publish
        run: uv publish
